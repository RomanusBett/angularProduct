<div [id]="productItems()?.id" class="card yard-product-card">
    <img [src]="productItems()?.image" class="card-img-top yard-product-image" [alt]="productItems()?.name">
    <div class="card-body">
        <p class="card-title product-bold-text">{{productItems()?.name}}</p>
        <p class="card-text product-text">{{productItems()?.description}}</p>
        <p class="product-price product-bold-text"><span>Ksh</span> {{productItems()?.price}}</p>
    </div>
</div>
