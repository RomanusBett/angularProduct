<div data [id]="productItems()?.id" class="card shadow">
    <div class="product-image-container">
        <img [src]="productItems()?.image" class="card-img-top yard-product-image object-fit-cover" [alt]="productItems()?.name">
        @if (role() === userRoles.Admin){
        <div (click)="toggleEditModal(productItems())"
            class="glass checkout-radius d-flex justify-content-center align-items-center">
            <app-edit-icon></app-edit-icon>
        </div>
        }

    </div>
    <div class="card-body">
        <p class="card-title fw-bold">{{productItems()?.name}}</p>
        <p class="card-text text-muted">{{productItems()?.description}}</p>
        <p class="product-price fw-bold"><span>Ksh</span> {{productItems()?.price}}</p>
        @if (role() === userRoles.User){
        @if (cartServ.productInCart(productItems()?.id!)){
        <button (click)="removeFromCart(productItems()?.id!)" class="btn checkout-btn blue-background class-pointer checkout-radius">Remove From
            cart</button>
        } @else {
        <button (click)="addToCart(productItems()?.id!)" class="btn checkout-btn blue-background class-pointer  checkout-radius">Add To Cart</button>
        }
        }
    </div>
</div>


@if (role() === userRoles.Admin && showEditModal){
<div class="modal-backdrop-wrapper" (click)="closeEditModal()">
    <app-yard-card (click)="$event.stopPropagation()">
        <div class="container border-bottom d-flex justify-content-between align-items-center">
            <h5>Edit product</h5>
            <app-round-button (click)="closeEditModal()" roundBtnText="X" alertType="secondary"></app-round-button>
        </div>
        <div class="d-flex flex-column flex-md-row gap-4 mt-3">
            <div class="">
                <img class="yard-product-image object-fit-cover rounded" [src]="productItems()?.image">
            </div>
            <div>
                <form [formGroup]="editProductForm">
                    <div class="form-group d-flex flex-column">
                        <label class="col-form-label col-form-label-sm" for="productName">Product Name</label>
                        <input type="text" class="form-control-sm rounded yard-card-input" id="productName"
                            formControlName="name" placeholder="Product name">
                    </div>
                    <div class="form-group d-flex flex-column">
                        <label class="col-form-label col-form-label-sm" for="productPrice">Price</label>
                        <input type="number" class="form-control-sm rounded yard-card-input" id="productPrice"
                            formControlName="price" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="productDescription" class="col-form-label col-form-label-sm">product
                            description</label>
                        <textarea class="form-control" formControlName="description" id="productDescription" rows="3"
                            [placeholder]="productItems()?.description"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-3 d-flex flex-column flex-md-row border-top py-2 justify-content-between">
            <button (click)="removeFromList(productItems()?.id!)" class="btn btn-danger checkout-radius mb-2 mb-md-0">
                delete product
            </button>
            <div class="d-flex gap-3 flex-column flex-md-row ">
                <button (click)="closeEditModal()" type="button" class="btn btn-light checkout-radius">Cancel</button>
                <button (click)="editProduct(productItems()?.id!)" type="button"
                    class="btn checkout-btn blue-background class-pointer checkout-radius">Save Changes</button>
            </div>
        </div>
    </app-yard-card>
</div>

}
